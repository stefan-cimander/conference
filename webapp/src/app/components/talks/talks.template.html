<div class="flex-container">

        <md-card>
            <md-card-title>{{ talk.title }}</md-card-title>
            <md-card-content>
                <p>Abstract</p>

            </md-card-content>

            <div class="separator-line"></div>

                <i class="material-icons like-icon">thumb_up</i>
