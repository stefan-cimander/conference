<h2>{{ event.title }}</h2>
<h3 *ngIf="event.speaker">{{ event.speaker }}</h3>
<h4>{{ event.eventType }}</h4>

<table class="general-info">
  <tbody>
    <tr *ngIf="event.duration">
      <th>Duration:</th>
      <td>{{ event.duration }}</td>
    </tr>
    <tr *ngIf="event.starttime">
      <th>Start Time:</th>
      <td>{{ event.starttime }}</td>
    </tr>
    <tr *ngIf="event.endtime">
      <th>End Time:</th>
      <td>{{ event.endtime }}</td>
    </tr>
    <tr *ngIf="event.room">
      <th>Room:</th>
      <td>{{ event.room }}</td>
    </tr>
  </tbody>
</table>

<button *ngIf="event.room" md-button color="accent">Get directions</button>

<!-- Area for Paper Information-->
<div *ngIf="event.paper">
  <h3>{{ event.paper.title }}</h3>
  <ul class="paper-authors">
    <li *ngFor="let author of event.paper.authors">{{ author.name }}</li>
  </ul>

  <a *ngIf="event.paper.link" [href]="event.paper.link" md-raised-button color="accent"><md-icon>file_download</md-icon>Download</a>

  <h5 *ngIf="event.paper.abstract">Abstract</h5>
  <p *ngIf="event.paper.abstract">{{ event.paper.abstract }}</p>

</div>
